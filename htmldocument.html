<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="C:\Users\admin\Calculator2\cssstyles.css">
</head>
<body>
    











<div class="calculator">

    <input type="text" class="display" value="" disabled />
    
    <div class="keys">
      
            
      <button type="button" class="buttons" value="9">9</button>
      <button type="button" class="buttons" value="8">8</button>
      <button type="button" class="buttons" id="operator" value="/">&divide;</button>
      <button type="button" class="buttons" id="operator" value="*">&times;</button><br>
  
      <button type="button" class="buttons" value="7">7</button>
      <button type="button" class="buttons" value="6">6</button>
      <button type="button" class="buttons" value="5">5</button>
      <button type="button" class ="buttons" id="operator" value="-">-</button><br>

      <button type="button" class="buttons" value="4">4</button>
      <button type="button" class="buttons" value="3">3</button>
      <button type="button" class="buttons" value="2">2</button>  
      <button type="button" class="buttons" id="operator" value="+">+</button><br>
      
      <button type="button" class="buttons" value="1">1</button>
      <button type="button" class="buttons" value="0">0</button>
      <button type="button" class="buttons" class="decimal" value=".">.</button>
      <button type="button" class="buttons" id="equal-operator" value="=">=</button><br>
      
      <button type="button" class="buttons" id="clear-button" value="all-clear">AC</button>
  
    </div>
  </div>

<script src="C:\Users\admin\Calculator2\javascript.js"></script>

</body>
</html>
